<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check checkbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="fotinha.jpg" alt="sua foto" width="150" height="200">
    <h2 class="titulo-principal">mario celso solano da silva</h2>

    </div>
    <div class="checkbox">
        <input name="atividade3" type="checkbox" class="checkbox" checked>
        <label for="atividade3">comprar uma caminhonete</label>
    </div>
    <div class="checkbox">
        <input name="atividade4" type="checkbox" class="checkbox" checked>
        <label for="atividade4">comprar uma casa</label>
    </div>

</body>
</html>
